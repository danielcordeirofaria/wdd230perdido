<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>

                    <th class="clumnTitle">Basic</th>
                    <th class="clumnTitle">Premium</th>

            </thead>
            <tbody>
                <tr>
                    <th>Feature 1</th>
                    <th>✔️</th>
                    <th>✔️</th>
                    <th>✔️</th>
                </tr>
                <tr>
                    <th>Feature 2</th>
                    <th>❌</th>
                    <th>✔️</th>
                    <th>✔️</th>
                </tr>
                <tr>
                    <th>Feature 3</th>
                    <th>❌</th>
                    <th>❌</th>
                    <th>✔️</th>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
